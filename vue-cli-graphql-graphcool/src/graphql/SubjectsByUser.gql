#import "./ProjectFragment.gql"

query subjectsByUser($id: ID!) {
	User(id: $id) {
		teachesSubjects {
			id
			name
			slug
			description
			isPublished
			levels
			students {
				id
				firstname
				surname
				username
				prefectLinks {
					id
					username
					firstname
					surname
				}
				studentStudentNotes {
					id
					createdAt
					text
					subject {
						id
						slug
					}
					teacher {
						id
						username
					}
					student {
						id
						username
					}
				}
			}
		}
		teachesProjects {
			...Project
		}
	}
}
